<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Budget Calculator</h1>

        <!-- Income Section -->
        <section class="income-section">
            <h2>Income</h2>
            <div class="input-group">
                <input type="text" id="income-desc" placeholder="Description">
                <input type="number" id="income-amount" placeholder="Amount">
                <button onclick="addIncome()">Add Income</button>
            </div>
            <div class="list-container">
                <table id="income-list">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Expenses Section -->
        <section class="expenses-section">
            <h2>Expenses</h2>
            <div class="input-group">
                <input type="text" id="expense-desc" placeholder="Description">
                <input type="number" id="expense-amount" placeholder="Amount">
                <button onclick="addExpense()">Add Expense</button>
            </div>
            <div class="list-container">
                <table id="expense-list">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Summary Section -->
        <section class="summary-section">
            <h2>Summary</h2>
            <div class="summary-details">
                <p>Total Income: <span id="total-income">$0.00</span></p>
                <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
                <p>Remaining Balance: <span id="remaining-balance">$0.00</span></p>
            </div>
        </section>

        <!-- Financial Insights Section -->
        <section class="insights-section">
            <h2>Financial Insights</h2>
            <div id="insights" class="insights-content"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
